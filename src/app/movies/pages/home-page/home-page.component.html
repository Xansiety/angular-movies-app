<ng-template *ngIf="isLoading; else movieContainer">
  <app-square-loader></app-square-loader>
</ng-template>

<ng-template #movieContainer>
  <h1> Popular Movies {{ today | date: 'dd/MM/yyyy' }}
  </h1>
  <hr>
  <div class="row mt-4"
       style="border: 1px solid red">

    <div class="col-4 mb-3"
         *ngFor="let movie of popularMovies">
      <app-movie-card [movie]="movie"
                      (onSelectMovieEmitter)="onShowDetails($event)"></app-movie-card>
    </div>

  </div>

</ng-template>
